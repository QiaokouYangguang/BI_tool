{% extends 'base.html' %}

{% block content %}
<script>
    jQuery(function($){
        $.extend( $.fn.dataTable.defaults, {
            language: {
                url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
                }
                });
        $("#littering_list").DataTable({
            "searching": true,     //検索ボックスでのテキスト検索を可能にする
            "paging":   true,      //ページングを可能にする
            "ordering": true,      //各項目でのソートを可能にする
            "lengthChange": true,  //件数の切り替え機能を可能にする

            }).columns.adjust().draw();
        });
</script>
<h1>ポイ捨て回収一覧</h1>

<!-- テーブルの定義 -->
<table id="littering_list" width="100%" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th class="text-center" width="40%">都道府県</th>
        <th class="text-center" width="40%">ゴミ回収日</th>
        <th class="text-center">LINK</th>
    </tr>
    </thead>
    <tbody>
    {% for item in littering_list %}
    <tr class="odd gradeX text-center">
        <td class="text-center">{{ item.prefectures}}</td>
        <td class="text-center">{{ item.collection_date }}</td>
        <td><a href="">詳細へ</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<!-- テーブルの定義　終了-->

{% endblock %}
